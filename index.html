<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  <title>Frontend Mentor | Profile card component</title>
</head>
<body>
    <div class="card">
      <img src="images/image-victor.jpg" alt="Victor">
        <header>
            <h1> Victor Crest</h1>
            <span class="old"> 26</span>
        </header> 

<p class="london">London</p>

        <div class="hr">
          <hr>
        </div>
    <div class="stats">
        <div class="parts">
          <span class="nums">80K</span> 
          <p>Followers</p>  
        </div>
        <div class="parts">
          <span class="nums"> 803K</span> 
          <p>Likes</p>  
        </div>
        <div class="parts">
          <span class="nums">1.4K</span>  
          <p>Photos</p>
        </div>
     </div> 
     <footer>
       <div class="attribution">
         Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
         Coded by <a target="_blank" href="https://github.com/ASH2001prince">ASH</a>.
        </div>
      </div> 
    </footer>
</body>
</html>
